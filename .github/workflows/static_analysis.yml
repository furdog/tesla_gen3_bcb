name: Automated Testing

on:
  push:
    branches:
      - "main"
    paths:
      - '**/*.h'
      - '**/*.c'
  workflow_dispatch:

jobs:
  analysis:
    runs-on: ubuntu-latest
    
    container:
      image: gcc:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Cppcheck
        run: |
          apt-get update
          apt-get install -y cppcheck
        
      - name: Run Analysis Script (test.sh)
        run: |
          chmod +x test.sh
          ./test.sh NODOXY
